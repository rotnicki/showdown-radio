<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showdown Radio</title>
    <style>
        body {
            background-color: #333; /* Tło w trybie ciemnym */
            color: #fff; /* Kolor tekstu w trybie ciemnym */
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
        }

        p {
            font-size: 18px;
        }

        #audio-player {
            width: 100%;
        }

        .contact {
            margin-top: 20px;
        }

        .contact a {
            color: #00a0e4; /* Kolor linków */
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Showdown Radio</h1>
        <p>Radio internetowe relacjonujące rozgrywki w Showdown - sport dla niewidomych.</p>

        <audio id="audio-player" controls>
            <source src="link_do_twojego_strumienia_audio.mp3" type="audio/mpeg">
            Przeglądarka nie obsługuje odtwarzacza audio.
        </audio>

        <div class="contact">
            <p>Skontaktuj się z nami: <a href="mailto:info@showdownradio.com">info@showdownradio.com</a></p>
        </div>
    </div>
</body>
</html>
